  <script>
    Vue.use(VueMaterial)

    Vue.use(VueForm);
    /*

          return true;

    var undef;

    var vm = new Vue({
      el: '#app',
      mixins: [new VueForm({
        validators: {
          'customval': function(value, attrValue, vnode) {
            console.log('customval -- validators', attrValue);
            return !attrValue;
          },
          'is-taken': function(value, attrValue, vnode) {
            console.log(attrValue);
            return !attrValue;
          }
        }
      })],
      components: {
        test: {
          props: {
            value: String,
            minlength: Number,
            required: Boolean,
            name: String
          },
          data() {
            return {
              internalValue: '',
              bool: false
            }
          },
          template: '<span :class="{\'some\': bool}">TEST<input @input="update" v-model="internalValue"  /></span>',
          created() {
            this.$watch('value', () => {
              this.internalValue = this.value;
            }, {
              immediate: true
            });
          },
          mounted() {
            this.$el.querySelector('input').addEventListener('focus', () => {
              //this.$emit('focus');
              this.bool = true;
            });
            this.$el.querySelector('input').addEventListener('blur', () => {
              //this.$emit('blur');
            });
          },
          methods: {
            update() {
              this.$emit('input', this.internalValue);
            }
          }
        }
      },
      data: {
        isReq: true,
        minLength: 5,
        formstate: {},
        multicheck: [],
        radio: '',
        bool: false,
        isEmailTaken: false,
        //pattern: '^\d{4}-\d{3}-\d{4}$',
        //pattern: null,
        //pattern: undef,
        pattern: undefined,
        //pattern: '',
        //pattern: false,
        model: {
          foo: '',
          foo2: '',
          email: '',
          name: 'name',
          contact: '',
          testcomp: '',
          contactRequired: null,
          booltest: null
        }
      },
      computed: {
        someCustomValidator () {
          return true;
        }
      },
      methods: {
        debounced: _.debounce(function(value, resolve, reject) {
          console.log('do ajax');
          fetch('https://httpbin.org/get').then(function(response) {
            resolve(value === 'ajax')
            return response.json();
          });
        }, 500),
        customA(value) {
          return new Promise((resolve, reject) => {
            this.debounced(value, resolve, reject);
          });
        },
        customval(value) {
          console.log('customval -- methods');
          return false;
        },
        customB(value) {
          return new Promise((resolve, reject) => {
            //this.debounced(value, resolve, reject);
            fetch('https://httpbin.org/get').then(function(response) {
              setTimeout(() => {
                resolve(value === 'ajax');
              }, 100);
              return response.json();
            });
          });
        },
        customC(value, done) {
          setTimeout(function() {
            done(value === 'async');
          }, 1000);
        },
        changeStuff: function() {
          this.isReq = !this.isReq;
          this.minLength = 10;
          this.model.name = this.model.name + 'foo';
        },
        onSubmit: function() {
          this.isEmailTaken = true;
          console.log(this.formstate.$valid);
        },
        resetState: function() {
          this.model = {
            foo: '',
            foo2: '',
            email: '',
            name: 'name',
            contact: '',
            testcomp: '',
            contactRequired: false
          };
          //this.$nextTick(function () {
          this.$refs.form.reset();
          //});
        }
      },
      mounted () {
        setTimeout(()=>{
         // this.formstate._submit();
        }, 5000);
      }
    });
